<div class="container">
   <h5 class="header-style">ADD AN INSTRUCTOR</h5>
   <form>
      <div class="form-group">
         <label class="label" for="addProfessorName">instructor name</label>
         <input type="name" class="form-control textbox-color col-5"
            id="addProfessorName" (keyup)="updateName($event)">
      </div>
      <div class="form-group">
         <label class="label" for="addNetID">net ID</label>
         <input type="netID" class="form-control textbox-color col-5"
            id="addNetID" (keyup)="updateNetId($event)">
      </div>
      <div class="form-group">
         <label class="label" for="addTrack">track</label>
         <div class="input-group">
            <select class="custom-select col-lg-5 textbox-color"
               (change)="onChangeTrack($event)" id="addTrack">
               <option selected>choose track</option>
               <option>tenured</option>
               <option>non-tenured</option>
               <option>adjunct</option>
            </select>
         </div>
      </div>
      <div class="form-group">
         <label class="label" for="availableCourses">available courses</label>
         <div class="input-group col-lg-5 add-form">
            <select class="custom-select textbox-color"
               (change)="onChange($event)">
               <option selected>choose course</option>
               <option *ngFor="let course of courseList">{{course.name}}</option>
            </select>
            <div class="input-group-append">
               <button class="btn" type="button" (click)="updateAvailableCourses()">
               +
               </button>
            </div>
         </div>
         <!--<label class="label" for="preferredCourses">preferred courses</label>-->
         <div class="form-check col-lg-5" *ngFor="let course of available_courses_display">
             <!--<input type="checkbox" class="form-check-input" id="preferred">-->
                 <label class="form-check-label" for="exampleCheck1">{{course}}</label>
         </div>
      </div>
      <button (click)="submitInstructor()" type="add" data-toggle="modal" data-target="#popUp" class="btn col-5 add-button">ADD</button>
      
      <div id="popUp" class="modal fade" role="dialog">
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                  <div class="wrapper">
                      <div class="modal-body">
                          <div class="row">
                              <div class="col">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                              </div>
                          </div>
                          <div class="row img-style">
                              <div class="col">
                                  <span ><img src="/src/assets/img/course-brew.svg" width="50" height="50"></span>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col">
                                  <h6 class="modal-title1">are you sure you want to add this instructor? </h6>
                              </div>
                          </div>
                          <button data-toggle="modal" data-target="#added" class="yes-btn col-lg-2 rounded" data-dismiss="modal">yes</button>
                          <button class="no-btn col-lg-2 rounded" data-dismiss="modal">no</button>
                          <div style="min-height:30px;"></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      <div id="added" class="modal fade" role="dialog">
          <div class="modal-dialog modal-dialog-centered modal-sm">
              <div class="modal-content">
                  <div class="modal-header">
                      <span><img class="center-block" src="/src/assets/img/course-brew.svg" width="75" height="75"></span>
                      <h6 class="modal-title">instructor added!</h6>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
              </div>
          </div>
      </div>

                  <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      --->
      
   </form>
</div>
