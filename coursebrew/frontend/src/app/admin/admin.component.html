<div class="container">
    <h5 class="admin-header">.log</h5>
    <div class="row">
        <div class="column left rounded pre-scrollable">
            <div class="row">
                <div class="col-lg-12 text-data"><p>{{log.content}}</p></div>
            </div>
        </div>
        
        <div class="column right left-padding">
            <button type="button" class="btn add-btn" data-toggle="modal"
                data-target="#userPopUp">add user</button>
            <button type="button" class="btn add-btn top-padding"
                data-toggle="modal" data-target="#deptPopUp">
                add department</button>
            
            <div id="userPopUp" class="modal fade" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="wrapper">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h6 class="modal-title">add a new user!</h6>
                                    </div>
                                </div>
                                <div class="row img-style">
                                    <div class="col">
                                        <span ><img src="/src/assets/img/course-brew.svg" width="50" height="50"></span>
                                    </div>
                                </div>
                                <div class="row form-style">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="label" for="username">
                                                username
                                            </label>
                                            <input type="name" class="form-control textbox-color" id="addUsername">
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-style">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="label" for="username">
                                            password
                                            </label>
                                            <input type="name" class="form-control textbox-color" id="addUsername">
                                            <button class="btn modal-btn col-lg-12 rounded" data-dismiss="modal">ADD</button>
                                        </div>
                                    </div>
                                </div>
                                <div style="min-height:30px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="deptPopUp" class="modal fade" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="wrapper">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h6 class="modal-title">add a new department!</h6>
                                    </div>
                                </div>
                                <div class="row img-style">
                                    <div class="col">
                                        <span ><img src="/src/assets/img/course-brew.svg" width="50" height="50"></span>
                                    </div>
                                </div>
                                <div class="row form-style">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="label" for="username">
                                                department name
                                            </label>
                                            <input type="name" class="form-control textbox-color" id="addUsername">
                                                </div>
                                    </div>
                                </div>
                                <div class="row form-style">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="label" for="username">
                                                prefix (i.e. EE, IE)
                                            </label>
                                            <input type="name" class="form-control textbox-color" id="addUsername">
                                                <button class="btn modal-btn col-lg-12 rounded" data-dismiss="modal">ADD</button>
                                        </div>
                                    </div>
                                </div>
                                <div style="min-height:30px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
</div>
